name: Update Repositories and Add Teams

on:
  workflow_dispatch:
    inputs:
      github_org:
        description: 'GitHub organization name'
        required: true
        type: string
      github_team:
        description: 'GitHub team name'
        required: true
        type: string

jobs:
  update-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run repository update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ORG: ${{ github.event.inputs.github_org }}
          GITHUB_TEAM: ${{ github.event.inputs.github_team }}
        run: |
          python scripts/update_repos.py
